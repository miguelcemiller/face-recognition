<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5,minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}" />
    <title>Face Recognition</title>
</head>

<body>
    <div class="container">
        <div class="header">Unregister</div>

        <form action="{{ url_for('unregister_submit') }}" method="POST" enctype="multipart/form-data">
            <select name="fullname" required>
                {% for fullname in fullnames %}
                <option value="{{fullname}}">{{fullname}}</option>
                {% endfor %}
            </select><br><br>

            <input type="submit" value="Unregister">
        </form>
    </div>

</body>

</html>
